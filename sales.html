<body>
    <header>
        <nav>
            <section>
                <div class="center"
                    style="margin-left: 0px;margin-right: 0px;margin-top: -5;padding-top: 10px;padding-bottom: 10px;margin-top: -1;margin-top: 0px;">

                    <!-- the logo -->
                    <a id="salmon" class="cent" href="index.html"><img src="./img/salmon.png" alt="HTML tutorial"
                            style=""></a>

                    <!-- the pages links -->
                    <span class="center">
                        <a class="lback" href="./index.html">Home</a>
                        <a class="lback" href="./sales.html">Sales</a>
                        <a class="lback" href="./contactUs.html">Contact Us</a>


                    </span>

                    <!-- the social media icons -->
                    <span style="padding-left: 25px;">

            </section>
        </nav>
    </header> <!-- logo & pages links & social icons -->
    <script src="./js/fun.js"></script>
    <main id="cookieSales">
        <fieldset>
            <legend>Create new Location:</legend>
            <form id="addLocation">
                <label for="loacationName">Loacation Name</label>
                <input type="text" name="" id="loacationName" required>

                <label for="averageCookies">Average Cookies</label>
                <input type="number" value="0" step=".01" ondrop="return false;" name="averageCookies"
                    onpaste="return false;" id="averageCookies">
                <br>
                <label for="maxCookies">Max Cookies</label>
                <input type="number" value="0" step=".01" ondrop="return false;" name="maxCookies"
                    onpaste="return false;" id="maxCookies">

                <label for="minCookies">Min Cookies</label>
                <input type="number" value="0" step=".01" ondrop="return false;" name="minCookies"
                    onpaste="return false;" id="minCookies">
                <br>
                <input type="submit" value="Add to Table">
            </form>
        </fieldset>


    </main>
